<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Checkout page of SQUARE EYES">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/styles.css" rel="stylesheet">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            
                
        <title>SQUARE EYES: Checkout page</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/SquareEyes_Logo.png" class="logo" alt="SQUARE EYES logo"> 
            </div>
            <nav id="sidebar-menu">
                <label id="hamburger-menu" for="hamburger-input">
                    <i class='fa fa-bars'></i>
                </label>
                <input type="checkbox" id="hamburger-input" class="burger-shower"/>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Movies.html">Movies</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contacts.html">Contacts</a></li>
                    <li><a href="Signup.html"><i class='fa fa-user' style='font-size:30px'></i></a></li>
                    <li><a href="Checkout.html"><i class='fa fa-shopping-cart' style='font-size:30px'></i></a></li>   
                </ul>
            </nav>

        </header>
        <main class="container">
        
            <div>
                <p>Black Panther: Wakanda Forever</p>
            <img src="images/black-panther-wakanda-forever_kyevcckm.jpg" alt="black panther" width="300" height="500">
                <form class="buy-form">
                    <div class="input">
                        <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="enter name" name="name">
                    </div>
                    <div class="input">
                        <label for="email">Email Address*</label>
                    <input type="text" id="email" placeholder="enter email" name="email">
                    </div>
                    <div class="input">
                        <label for="pword">Password*</label>
                    <input type="password" id="pword" placeholder="enter your password" name="pword">
                    </div>
                    
                    <p>Payment method</p>
                    <div class="mode">
                        <input type="radio" id="card" name="payment method" value="Credit card/Debit card">
                    <label for="card">Credit card/Debit card</label>
                    </div>
                    <i class='fa fa-cc-visa'></i>
                    <i class='fa fa-cc-mastercard'></i>
                    <i class='fa fa-cc-amex'></i>
                    <i class='fa fa-apple'></i>
                    <i class='fa fa-amazon'></i>
                    <div class="mode">
                        <input type="radio" id="pal" name="payment method" value="Paypal">
                    <label for="pal">Paypal</label>
                    </div>
                    <i class='fa fa-cc-paypal'></i>
                    <div>
                        <a href="checkout sucess.html" class="CTA button"><button type="button">Buy Now</button></a>
                    </div> 
                </form>
            </div>
            

            
            
        
        </main>
        <footer>
            <nav>
                <a href="https://www.instagram.com/"><i class='fa fa-instagram'></i></a>
                <a href="https://www.facebook.com/"><i class='fa fa-facebook'></i></a>
                <a href="https://twitter.com/?lang=nb>"><i class='fa fa-twitter'></i></a>
                <a href="https://www.youtube.com/"><i class='fa fa-youtube-play'></i></a>
                <p>Copyright &copy; 2022 SquareEyes</p> 
            </nav>
            
        </footer>
    </body>
</html>
