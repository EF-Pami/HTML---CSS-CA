<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Signup page of SQUARE EYES">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/styles.css" rel="stylesheet">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <script defer src="js/productdetails.js"></script>
        <script defer src="js/loader.js"></script>
        <script defer src="js/script.js"></script>
        <title>SQUARE EYES: Signup page</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/SquareEyes_Logo.png" class="logo" alt="SQUARE EYES logo"> 
            </div>
            <nav id="sidebar-menu">
                <label id="hamburger-menu" for="hamburger-input">
                    <i class='fa fa-bars'></i><span class=irrelevant>not needed</span>
                </label>
                <input type="checkbox" id="hamburger-input" class="burger-shower"/>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Movies.html">Movies</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contacts.html">Contacts</a></li>
                    <li><a href="Signup.html"><i class='fa fa-user' style='font-size:30px'></i><span class=irrelevant>not needed</span></a></li>
                    <li><a href="Checkout.html"><i class='fa fa-shopping-cart' style='font-size:30px'></i><span class=irrelevant>not needed</span></a></li>  
                </ul>
            </nav>

        </header>
        <main class="Register-container">
            <div class="loader"></div>
            <div>
                <form class="signup-form">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="John Smith" name="name">
                    </div>
                    <div class="input">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Strandvegen 9" name="address">
                    </div>
                    <div class="input">
                        <label for="pcode">Postal code</label>
                        <input type="text" id="pcode" placeholder="9008" name="pcode">
                    </div>
                    <div class="input">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" placeholder="Johnsmith@gmail.com" name="email">
                    </div>
                    <div class="input">
                        <label for="pword">Password</label>
                        <input type="password" id="pword" placeholder="enter your password" name="pword">
                    </div>
                    
            
                </form>
                <p>I will like to recieve offers and informations by e-mail.</p>

                <form>
                    <input type="radio" id="yes" name="answer" value="Yes Please">
                    <label for="yes">Yes Please</label>
                    <input type="radio" id="no" name="answer" value="No Thanks">
                    <label for="no">No Thanks</label>
                    <div>
                        <input type="submit" value="Sign Up"> 
                    </div>    
                </form>
            </div>
        </main>
        <footer>
            <nav>
                <a href="https://www.instagram.com/"><i class='fa fa-instagram'></i></a>
                <a href="https://www.facebook.com/"><i class='fa fa-facebook'></i></a>
                <a href="https://twitter.com/?lang=nb"><i class='fa fa-twitter'></i></a>
                <a href="https://www.youtube.com/"><i class='fa fa-youtube-play'></i></a>
                <p>Copyright &copy; 2022 SquareEyes</p> 
            </nav>
            
        </footer>
         
    </body>
</html>
